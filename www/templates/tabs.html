<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Setting" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/app/setting">
    <ion-nav-view name="app-setting"></ion-nav-view>
  </ion-tab>

  <!-- Home Tab -->
  <ion-tab title="Game" icon-off="ion-ios-game-controller-b-outline" icon-on="ion-ios-game-controller-b" href="#/app/game">
    <ion-nav-view name="app-game"></ion-nav-view>
  </ion-tab>

  <!-- Scoring Tab -->
  <ion-tab title="Scoring" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/app/scoring">
    <ion-nav-view name="app-scoring"></ion-nav-view>
  </ion-tab>


</ion-tabs>
