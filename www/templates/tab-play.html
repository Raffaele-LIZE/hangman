<ion-view view-title="Let's Play">
  <ion-content padding="true">
    <button ng-click="openModal();" class="button button-block button-positive">
      Start
    </button>
    <button class="button button-block button-calm">
      Continu
    </button>

    <script id="my-modal.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar>
          <button ng-click="closeModal()" class="button icon ion-home"></button>
          <h1 class="title">{{game.currentPlayer}}</h1>
        </ion-header-bar>
        <ion-content>

          <div class="hangman-img-step">
            <hangman-step index="game.currentStep" />
          </div>

          <div>
            <hangman-data word="game.word" found="game.found" finish="game.is_finished"/>
          </div>

        </ion-content>
      </ion-modal-view>
    </script>
  </ion-content>
</ion-view>
